generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Manifestation
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          manifestation_conflict
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        happens_at        : { type: date }
        list_meta_event   : { label: Meta event }
        list_booked_until : { label: Booked until, type: date }
        list_booked_from  : { label: Booked from, type: date }
        list_location     : { label: Location }
        list_event        : { label: Event }
        list_resource     : { label: Conflict on }
        location_id       : { label: Place/Resource }
        list_booked_by    : { label: Booked by }
        list_workspaces   : { label: Workspaces }
        list_optional     : { label: Optional, type: boolean }
        list_mod_datetime : { label: Last mod., type: date }
        reservation_optional: { label: Optional, type: boolean }
      list:
        title: Use conflicts
        display: [_list_resource, _list_mod_datetime, =happens_at, _list_booked_by, _list_booked_from, _list_booked_until, _list_event, _list_location, _list_meta_event, _list_workspaces, _list_optional]
        table_method: retrieveConflicts
        sort: [happens_at, '']
        actions: []
        batch_actions: []
        object_actions:
          _show:
            credentials: event-manif
          _edit:
            credentials: event-manif-edit
      filter:
        display: [location_id, happens_at, reservation_optional, event_id, meta_event_id, workspace_id]
      form:    ~
      edit:    ~
      new:     ~
