generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Color
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          color
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        list_color: { label: Color }
      list:
        display: [name, _list_color]
      filter:  ~
      form:
      edit:
        title: Edit Color "%%name%%"
      new:     ~
      show:
        display: [name, _show_color]
