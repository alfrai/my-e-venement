generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Product
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          product
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        product_category_id: { label: Category }
        prices_list: { help: Choose what price will be displaid }
        prices: { help: then set up their values }
        accounting_account: { label: Account, help: A facilitator for accounting }
        meta_event_id: { help: "Associating a product to a meta-event insures that it will not be sold again after this meta-event or if your users do not have access to this meta-event." }
        vat_id: { help: "If it remains unset, it means 0%." }
        description: { help: "Especially useful for online sales." }
        list_codes: { label: Codes }
      list:
        display: [Category, name, MetaEvent, Vat, _list_codes]
        sort: [pt.name, '']
        object_actions:
          _edit: ~
          _delete: ~
      filter:
        display: [meta_event_id, product_category_id, code, name, prices_list]
      form:
        display:
          General: [name, product_category_id, prices_list, prices, vat_id]
          Declinations: [declinations, _form_declination_del]
          Details: [meta_event_id, description, picture, _show_picture, _form_picture_del, accounting_account]
          Links:   [linked_meta_events_list, linked_workspaces_list, linked_manifestations_list, linked_prices_list, linked_products_list]
      edit:
        title: Edit product %%name%%
        actions:
          _delete: ~
          _add_declination:
            ui-icon: circle-plus
            action: addDeclination
          _save: ~
          _list: ~
      new:     ~
