generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Group
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          group
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        sf_guard_user_id: { label: User }
        picture: { help: 16px x 16px max (resized) }
      list:
        display: [User, name, display_everywhere, created_at]
        table_method: retrieveList
        sort: ['g.sf_guard_user_id, g.name','']
      filter:
        display: [name, sf_guard_user_id, display_everywhere]
      show:
        display:
          NONE: [name, User, display_everywhere, Picture]
          Detail: [created_at, updated_at, slug]
      form:
      edit:
        title: Group %%name%%
        display:
          NONE: [name, sf_guard_user_id, display_everywhere, picture, _show_picture]
          Individuals: [contacts_list]
          Professionals: [professionals_list]
          Organisms: [organisms_list]
          #Detail: [created_at, updated_at, slug]
      new:
        title: New group
        display:
          NONE: [name, sf_guard_user_id, display_everywhere, picture_id]
          Individuals: [contacts_list]
          Professionals: [professionals_list]
          Organisms: [organisms_list]
          #Detail: [created_at, updated_at, slug]
