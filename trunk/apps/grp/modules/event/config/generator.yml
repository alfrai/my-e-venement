generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Event
    theme:                 jroller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          event
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display: [MetaEvent,=name]
        object_actions: { _edit: ~ }
      filter:
        display: [meta_event_id,name]
      form: ~
      edit:
        title: Entry %%name%%
        actions: { _list: ~ }
      new:
        actions: { _list: ~ }
