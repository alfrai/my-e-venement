Price:
  package: price
  actAs: [Timestampable]
  columns:
    name:
      type: string(63)
      notnull: true
      notblank: true
    description: string(255)
    value:
      type: decimal(8)
      scale: 2
      notnull: true
      default: 0
    online:
      type: boolean
      notnull: true
      default: false
  relations:
    Manifestations:
      class: Manifestation
      refClass: PriceManifestation
      foreignAlias: Prices
    Workspaces:
      class: Workspace
      refClass: WorkspacePrice
      foreignAlias: Prices

WorkspacePrice:
  package: price
  columns:
    price_id:
      type: integer
      notnull: true
      primary: true
    workspace_id:
      type: integer
      notnull: true
      primary: true
  indexes:
    ws_price:
      fields: [workspace_id, price_id]
      unique: true
PriceManifestation:
  package: price
  actAs: [Timestampable]
  columns:
    manifestation_id:
      type: integer
      notnull: true
    price_id:
      type: integer
      notnull: true
    value:
      type:  decimal(8)
      scale: 3
      notnull: true
  indexes:
    manif_price:
      fields: [manifestation_id, price_id]
      unique: true
  relations:
    Manifestation:
      foreignAlias: PriceManifestations
      onDelete: CASCADE
      onUpdate: CASCADE
    Price:
      foreignAlias: PriceManifestations
      onDelete: CASCADE
      onUpdate: CASCADE
