Group:
  package: group
  tableName: group_table
  actAs:
    Timestampable: ~
    Sluggable:
      fields: [name, sf_guard_user_id]
      unique: true
  columns:
    name:
      type: string(255)
      notblank: true
      notnull: true
    sf_guard_user_id: integer
    description: string
  indexes:
    name_user:
      fields: [name, sf_guard_user_id]
      type: unique
  relations:
    Contacts:
      class: Contact
      refClass: GroupContact
      foreignAlias: Groups
    Professionals:
      class: Professional
      refClass: GroupProfessional
      foreignAlias: Groups
    User:
      class: sfGuardUser
      foreignAlias: Groups
      onDelete: CASCADE
GroupDetail:
  package: group
  actAs: [Timestampable]
  columns:
    group_id:
      type: integer
      notnull: true
      primary: true
    information: string
  relations:
    Group:
      foreignAlias: Members
      onDelete: CASCADE
GroupContact:
  package: group
  inheritance:
    extends: GroupDetail
    type: concrete
  columns:
    contact_id:
      type: integer
      notnull: true
      primary: true
  relations:
    Contact:
      foreignAlias: ContactGroups
      onDelete: CASCADE
GroupProfessional:
  package: group
  inheritance:
    extends: GroupDetail
    type: concrete
  columns:
    professional_id:
      type: integer
      notnull: true
      primary: true
  relations:
    Professional:
      foreignAlias: ProfessionalGroups
      onDelete: CASCADE
