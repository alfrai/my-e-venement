MemberCardType:
  package: mc
  columns:
    name:
      type: string(255)
      unique: true
      notnull: true
      notblank: true
    value:
      type: integer
      notnull: true
MemberCard:
  package: mc
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    contact_id:
      type: integer
      notnull: true
    expire_at:
      type: timestamp
      notnull: true
    active:
      type: boolean
      notnull: true
      default: true
    member_card_type_id:
      type: integer
      notnull: true
  relations:
    Contact:
      foreignAlias: MemberCards
      onDelete: CASCADE
      onUpdate: CASCADE
    MemberCardType:
      foreignAlias: MemberCards
      onDelete: RESTRICT
      onUpdate: CASCADE
MemberCardPrice:
  package: mc
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    member_card_id:
      type: integer
      notnull: true
    price_id:
      type: integer
      notnull: true
    event_id: integer
  relations:
    MemberCard:
      foreignAlias: MemberCardPrices
      onDelete: CASCADE
      onUpdate: CASCADE
    Price:
      foreignAlias: MemberCardPrices
      onDelete: CASCADE
      onUpdate: CASCADE
    Event:
      foreignAlias: MemberCardPrices
      onDelete: CASCADE
      onUpdate: CASCADE
MemberCardPriceModel:
  package: mc
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    member_card_type_id:
      type: integer
      notnull: true
    price_id:
      type: integer
      notnull: true
    quantity:
      type: integer
      notnull: true
    event_id: integer
  relations:
    Price:
      foreignAlias: MemberCardPriceModels
      onDelete: CASCADE
      onUpdate: CASCADE
    Event:
      foreignAlias: MemberCardPriceModels
      onDelete: CASCADE
      onUpdate: CASCADE
    MemberCardType:
      foreignAlias: MemberCardPriceModels
      onDelete: RESTRICT
      onUpdate: CASCADE
  indexes:
    member_card_type_id_price_id_event_id:
      fields: [member_card_type_id, price_id, event_id]
      unique: true
