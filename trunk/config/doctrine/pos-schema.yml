ProductCategory:
  package: pos
  actAs:
    Timestampable: ~
    I18n:
      fields: [name]
    Sluggable:
      fields: [name]
    Searchable:
      fields: [name]
  columns:
    name:
      type:     string(255)
      notblank: true
      notnull:  true
      unique:   true
    vat_id: integer
  relations:
    Vat:
      foreignAlias: ProductCategories
      onDelete: SET NULL
      onUpdate: CASCADE

Product:
  package: pos
  actAs:
    I18n:
      fields: [name, description]
    Sluggable:
      fields: [name]
    Searchable:
      fields: [name]
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    name:
      type:     string(255)
      notblank: true
      notnull:  true
    meta_event_id: integer
    product_category_id: integer
    description: string
    picture_id:
      type: integer
      unique: true
    accounting_account: string(50)
    vat_id: integer
  relations:
    Category:
      class: ProductCategory
      foreignAlias: Products
      onDelete: RESTRICT
      onUpdate: CASCADE
    MetaEvent:
      foreignAlias: Products
      onDelete: SET NULL
      onUpdate: CASCADE
    Picture:
      foreignType: one
      onDelete: SET NULL
      onUpdate: CASCADE
    Prices:
      class: Price
      refClass: PriceProduct
      foreignAlias: Products
    Vat:
      foreignAlias: Products
      onDelete: SET NULL
      onUpdate: CASCADE
    LinkedManifestations:
      class: Manifestation
      refClass: ProductManifestationLink
      foreignAlias: LinkedProducts
      foreign: fk_id
    LinkedPrices:
      class: Price
      refClass: ProductPriceLink
      foreignAlias: LinkedProducts
      foreign: fk_id
    LinkedWorkspaces:
      class: Workspace
      refClass: ProductWorkspaceLink
      foreignAlias: LinkedProducts
      foreign: fk_id
    LinkedMetaEvents:
      class: MetaEvent
      refClass: ProductMetaEventLink
      foreignAlias: LinkedProducts
      foreign: fk_id
ProductDeclination:
  package: pos
  actAs:
    I18n:
      fields: [name, description]
    Searchable:
      fields: [name]
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    name:
      type: string(255)
      notnull: true
      notblank: true
    description: string
    product_id:
      type: integer
      notnull: true
  relations:
    Product:
      foreignAlias: Declinations
      onDelete: CASCADE
      onUpdate: CASCADE

ProductLink:
  package: pos
  actAs:
    Timestampable: ~
  columns:
    product_id:
      type: integer
      notnull: true
    fk_id:
      type: integer
      notnull: true
ProductManifestationLink:
  package: pos
  inheritance:
    extends: ProductLink
    type: concrete
ProductPriceLink:
  package: pos
  inheritance:
    extends: ProductLink
    type: concrete
ProductMetaEventLink:
  package: pos
  inheritance:
    extends: ProductLink
    type: concrete
ProductWorkspaceLink:
  package: pos
  inheritance:
    extends: ProductLink
    type: concrete

BoughtProduct:
  package: pos
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    transaction_id:
      type: integer
      notnull: true
    product_declination_id: integer
    price_id: integer
    vat_id: integer
    name:
      type: string(255)
      notnull: true
      notblank: true
    declination:
      type: string(255)
      notnull: true
      notblank: true
    price_name:
      type: string(255)
      notnull: true
      notblank: true
    value:
      type:  decimal(8)
      scale: 3
      notnull: true
    vat:
      type:  decimal(5)
      scale: 4
      notnull: true
    integrated_at: timestamp
  relations:
    Transaction:
      foreignAlias: BoughtProducts
      onDelete: RESTRICT
      onUpdate: CASCADE
    Price:
      foreignAlias: BoughtProducts
      onDelete: SET NULL
      onUpdate: CASCADE
    Declination:
      local: product_declination_id
      class: ProductDeclination
      foreignAlias: BoughtProducts
      onDelete: SET NULL
      onUpdate: CASCADE
    Vat:
      foreignAlias: BoughtProducts
      onDelete: SET NULL
      onUpdate: CASCADE
