Workspace:
  package: event
  actAs:
    Timestampable: ~
  columns:
    name:
      type: string(255)
      notnull: true
      notblank: true
      unique: true
    on_ticket: string(255)
    seated:
      type: boolean
      default: false
      notnull: true
  relations:
    Users:
      class: sfGuardUser
      refClass: WorkspaceUser
      foreignAlias: Workspaces
      local: workspace_id
      foreign: sf_guard_user_id
WorkspaceUser:
  package: event
  columns:
    sf_guard_user_id:
      type: integer
      notnull: true
      primary: true
    workspace_id:
      type: integer
      notnull: true
      primary: true
  relations:
    User:
      class: sfGuardUser
      foreignAlias: WorkspaceUsers
      onDelete: CASCADE
      onUpdate: CASCADE
    Workspace:
      foreignAlias: WorkspaceUsers
      onDelete: CASCADE
      onUpdate: CASCADE
WorkspaceUserOrdering:
  package: event
  columns:
    sf_guard_user_id:
      type: integer
      notnull: true
    workspace_id:
      type: integer
      notnull: true
    rank:
      type: integer
      notnull: true
  indexes:
    sf_guard_user_id_workspace_id:
      fields: [sf_guard_user_id, workspace_id]
      unique: true
  relations:
    Workspace:
      foreignAlias: Order
      onDelete: CASCADE
      onUpdate: CASCADE
    Users:
      class: sfGuardUser
      foreignAlias: WorkspaceOrder
      onDelete: CASCADE
      onUpdate: CASCADE
MetaEvent:
  package: event
  actAs: [Timestampable]
  columns:
    name:
      type:     string(255)
      notblank: true
      notnull:  true
      unique:   true
  relations:
    Users:
      class: sfGuardUser
      refClass: MetaEventUser
      foreignAlias: MetaEvents
      local: meta_event_id
      foreign: sf_guard_user_id
MetaEventUser:
  package: event
  columns:
    sf_guard_user_id:
      type: integer
      primary: true
    meta_event_id:
      type: integer
      primary: true
  relations:
    User:
      class: sfGuardUser
      foreignAlias: MetaEventUsers
      onDelete: CASCADE
      onUpdate: CASCADE

EventCategory:
  package: event
  actAs: [Timestampable]
  columns:
    name:
      type:     string(255)
      notblank: true
      notnull:  true
      unique:   true
    vat_id: integer
  relations:
    Vat:
      foreignAlias: EventCategories
      onDelete: SET NULL
      onUpdate: CASCADE
Event:
  package: event
  actAs:
    Sluggable: ~
    Searchable:
      fields: [name,writer,staging,short_name]
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    name:
      type:         string(255)
      notblank:     true
      notnull:     true
    short_name:     string(127)
    meta_event_id:
      type: integer
      notnull: true
    event_category_id: integer
    event_category_description: string(255)
    staging:        string(255)
    staging_label:  string(255)
    writer:         string(255)
    writer_label:   string(255)
    duration:       integer
    age_min:
      type:         decimal(3)
      scale:        1
    age_max:
      type:         decimal(3)
      scale:        1
    description:    string
    extradesc:      string
    extraspec:      string
    web_price:
      type:         decimal(8)
      scale:        2
    web_price_group:
      type:         decimal(8)
      scale:        2
    image_url:      string(255)
    display_by_default:
      type: boolean
      default: true
      notnull: true
    accounting_account: string(50)
    slug: string(255)
  relations:
    EventCategory:
      foreignAlias: Events
      onDelete: RESTRICT
      onUpdate: CASCADE
    MetaEvent:
      foreignAlias: Events
      onDelete: RESTRICT
      onUpdate: CASCADE
    Companies:
      class: Organism
      refClass: EventCompany
      foreignAlias: Events
EventCompany:
  package: event
  columns:
    organism_id:
      type:     integer
      notnull:  true
      primary:  true
    event_id:
      type:     integer
      notnull:  true
      primary:  true
  relations:
    Organism:
      foreignAlias: EventCompanies
      onDelete: CASCADE
      onUpdate: CASCADE
    Event:
      foreignAlias: EventCompanies
      onDelete: CASCADE
      onUpdate: CASCADE
 
Location:
  package: event
  inheritance:
    extends: Addressable
    type: concrete
  actAs:
    Searchable:
      fields: [name, address, city]
  columns:
    description:  string
    contact_id:   integer
    organism_id:  integer
    gauge_max:    integer
    gauge_min:    integer
    reservation_price:
      type: decimal(11)
      scale: 2
  relations:
    Organism:
      foreignAlias: Locations
      onDelete: SET NULL
      onUpdate: CASCADE
    Contact:
      foreignAlias: Locations
      onDelete: SET NULL
      onUpdate: CASCADE
SeatingPlan:
  package: event
  actAs: [Timestampable]
  columns:
    image_url:    string(255)
    location_id:
      type: integer
      unique: true
  relations:
    Location:
      foreignType: one
      onDelete: CASCADE
      onUpdate: CASCADE

Manifestation:
  package: event
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    event_id:
      type: integer
      notnull: true
    location_id:
      type: integer
      notnull: true
    color_id: integer
    happens_at:
      type: timestamp
      notnull: true
    duration: integer
    description: string
    vat_id:
      type: integer
      notnull: true
    online_limit:
      type: integer
      default: 10
      notnull: true
    no_print:
      type: boolean
      default: false
      notnull: true
    depends_on: integer
    contact_id: integer
    reservation_begins_at:
      type: timestamp
      notnull: true
    reservation_ends_at:
      type: timestamp
      notnull: true
    reservation_description: string
    reservation_blocking:
      type: boolean
      notnull: true
      default: true
    reservation_optional:
      type: boolean
      notnull: true
      default: false
    reservation_confirmed:
      type: boolean
      notnull: true
      default: true
  relations:
    Event:
      foreignAlias: Manifestations
      onDelete: RESTRICT
      onUpdate: CASCADE
    Location:
      foreignAlias: Manifestations
      onDelete: RESTRICT
      onUpdate: CASCADE
    Color:
      foreignAlias: Manifestations
      onDelete: SET NULL
      onUpdate: CASCADE
    Organizers:
      class: Organism
      refClass: ManifestationOrganizer
      foreignAlias: Manifestations
    Applicant:
      class: Contact
      foreignAlias: Manifestations
    Workspaces:
      class: Workspace
      refClass: Gauge
      foreignAlias: Manifestations
    DependsOn:
      class: Manifestation
      foreign: id
      local: depends_on
      onDelete: SET NULL
      onUpdate: CASCADE
      foreignAlias: IsNecessaryTo
    Vat:
      foreignAlias: Manifestations
      onDelete: SET NULL
      onUpdate: CASCADE
    Booking:
      class: Location
      refClass: LocationBooking
      foreignAlias: BookedBy
LocationBooking:
  package: event
  columns:
    manifestation_id:
      type: integer
      notnull: true
    location_id:
      type: integer
      notnull: true
  relations:
    Manifestation:
      foreignAlias: LocationBookings
      onDelete: CASCADE
      onUpdate: CASCADE
    Location:
      foreignAlias: LocationBookings
      onDelete: CASCADE
      onUpdate: CASCADE
Vat:
  package: event
  actAs: [Timestampable, Versionable]
  columns:
    name:
      type: string(64)
      notblank: true
      notnull: true
    value:
      type: decimal(5)
      scale: 4
      notnull: true
      default: 0
    accounting_account: string(50)
Gauge:
  package: event
  actAs: [Timestampable]
  columns:
    workspace_id:
      type: integer
      notnull: true
    manifestation_id:
      type: integer
      notnull: true
    value:
      type: integer
      notnull: true
    online:
      type: boolean
      default: false
      notnull: true
  relations:
    Manifestation:
      foreignAlias: Gauges
      onDelete: CASCADE
      onUpdate: CASCADE
    Workspace:
      foreignAlias: Gauges
      onDelete: CASCADE
      onUpdate: CASCADE
  indexes:
    manifestation_workspace:
      fields: [manifestation_id, workspace_id]
      unique: true

ManifestationExtraInformation:
  package: event
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    name:
      type: string(255)
      notnull: true
      notblank: true
    value:
      type: string(255)
      notnull: true
    checked:
      type: boolean
      notnull: true
      default: false
    manifestation_id:
      type: integer
      notnull: true
  relations:
    Manifestation:
      foreignAlias: ExtraInformations
      onDelete: CASCADE
      onUpdate: CASCADE

Color:
  package: event
  actAs: [Timestampable]
  columns:
    name:
      type:     string(255)
      notnull:  true
      notblank: true
    color:
      type:     string(255)
      notnull:  true
      notblank: true
ManifestationOrganizer:
  package: event
  columns:
    organism_id:
      type:     integer
      notnull:  true
      primary:  true
    manifestation_id:
      type:     integer
      notnull:  true
      primary:  true
  relations:
    Organism:
      foreignAlias: ManifestationOrganizers
      onDelete: CASCADE
      onUpdate: CASCADE
    Manifestation:
      foreignAlias: ManifestationOrganizers
      onDelete: CASCADE
      onUpdate: CASCADE
