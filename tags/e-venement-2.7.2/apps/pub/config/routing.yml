picture:
  class: sfDoctrineRouteCollection
  options:
    model:                Picture
    module:               picture
    prefix_path:          /picture
    column:               id
    with_wildcard_routes: true

member_card:
  class: sfDoctrineRouteCollection
  options:
    model:                MemberCard
    module:               member_card
    prefix_path:          /member_card
    column:               id
    with_wildcard_routes: true

manifestation:
  class: sfDoctrineRouteCollection
  options:
    model:                Manifestation
    module:               manifestation
    prefix_path:          /manifestation
    column:               id
    with_wildcard_routes: true

event:
  class: sfDoctrineRouteCollection
  options:
    model:                Event
    module:               event
    prefix_path:          /event
    column:               id
    with_wildcard_routes: true

