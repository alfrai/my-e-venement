Checkpoint:
  package: flow
  actAs:
    Timestampable: ~
    Geographical:  ~
    Sluggable:
      fields: [name]
      unique: true
  columns:
    event_id:
      type: integer
      notnull: true
    email:
      type: string(255)
      email: true
    organism_id: integer
    name:
      type: string(255)
      notnull: true
      notblank: true
    description: string
    legal:
      type: boolean
      notnull: true
      default: true
  relations:
    Event:
      foreignAlias: Checkpoints
      onDelete: CASCADE
      onUpdate: CASCADE
    Organism:
      foreignAlias: Checkpoints
      onDelete: SET NULL
      onUpdate: CASCADE
FailedControl:
  package: flow
  inheritance:
    extends: Traceable
    type: concrete
  columns:
    ticket_id: string(255)
    checkpoint_id: integer
    comment: text

