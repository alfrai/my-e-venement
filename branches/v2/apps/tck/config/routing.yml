payment:
  class: sfDoctrineRouteCollection
  options:
    model:                Payment
    module:               payment
    prefix_path:          /payment
    column:               id
    with_wildcard_routes: true

payment_method:
  class: sfDoctrineRouteCollection
  options:
    model:                PaymentMethod
    module:               payment_method
    prefix_path:          /payment_method
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

ticket_contact:
  class: sfDoctrineRoute
  url: /ticket/addContact
  options:
    model: Transaction
    type: object
        
ticket:
  class: sfDoctrineRouteCollection
  options:
    model:                Transaction
    module:               ticket
    prefix_path:          /ticket
    column:               id
    with_wildcard_routes: true
    

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
