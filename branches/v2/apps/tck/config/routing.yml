ticket:
  class: sfDoctrineRouteCollection
  options:
    model:                Transaction
    module:               ticket
    prefix_path:          /ticket
    column:               id
    with_wildcard_routes: true

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
